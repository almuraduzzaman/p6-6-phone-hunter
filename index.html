<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <!-- daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="https://picsum.photos/200/300">
</head>

<body class="bg-gray-100">
    <header>
        <!-- navbar  -->
        <div class="navbar bg-gray-500 lg:px-16 flex-col md:flex-row">
            <div class="flex-1">
                <a class="btn btn-ghost normal-case text-2xl text-white">Phone Hunter</a>
            </div>
            <div class="flex-none gap-2 flex-col md:flex-row">
                <!-- search -->
                <div class="form-control">
                    <div class="input-group">
                        <input id="input-field" type="text" placeholder="Search…" class="input input-bordered" />
                        <button id="btn-search" class="btn btn-square">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="dropdown dropdown-end">
                    <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                        <div class="w-10 border-2 rounded-full">
                            <img src="https://picsum.photos/200/300" />
                        </div>
                    </label>
                    <ul tabindex="0"
                        class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52">
                        <li>
                            <a class="justify-between">
                                Profile
                                <span class="badge">New</span>
                            </a>
                        </li>
                        <li><a>Settings</a></li>
                        <li><a>Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>

    </header>

    <main>
        <!-- showing alert for phones -->
        <div id="yes-phone-alert" class="hidden justify-center alert alert-success shadow-lg mt-3 sm:w-2/4 mx-auto ">
            <div class="">
                <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current flex-shrink-0 h-6 w-6" fill="none"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span>Your search found!</span>
            </div>
        </div>

        <!-- showing alert for No phones -->
        <div id="no-phone-alert" class="hidden justify-center alert alert-warning shadow-lg mt-3 sm:w-2/4 mx-auto">
            <div>
                <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current flex-shrink-0 h-6 w-6" fill="none"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                </svg>
                <span>No phone found!</span>
            </div>
        </div>

        <!-- showing search result  -->
        <section class="mx-8 md:mx-16 py-8">
            <div id="phones-container" class="grid gap-6 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
                <!-- cards -->

            </div>
        </section>

        <!-- show all button  -->
        <section>
            <div id="show-all" class="hidden flex justify-center items-center">
                <button id="btn-show-all" class="btn btn-active btn-ghost">Show All</button>
            </div>
        </section>

        <!-- loading spinner -->
        <section id="loader" style="height: 300px;" class="hidden flex justify-center items-center">
            <button class="btn btn-circle loading"></button>
        </section>

        <!-- modal section for showing phone details  -->

        <input type="checkbox" id="phone-details-modal" class="modal-toggle" />
        <div class="modal">
            <div id="phone-details" class="modal-box relative">
                <!-- phone details here  -->
            </div>
        </div>
    </main>

    <footer>
        <footer class="footer footer-center p-10 bg-base-200 text-base-content rounded">
            <div class="grid grid-flow-col gap-4">
                <a class="link link-hover">About us</a>
                <a class="link link-hover">Contact</a>
                <a class="link link-hover">Blogs</a>
                <a class="link link-hover">Press kit</a>
            </div>
            <div>
                <div class="grid grid-flow-col gap-4">
                    <a><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                            class="fill-current">
                            <path
                                d="M24 4.557c-.883.392-1.832.656-2.828.775 1.017-.609 1.798-1.574 2.165-2.724-.951.564-2.005.974-3.127 1.195-.897-.957-2.178-1.555-3.594-1.555-3.179 0-5.515 2.966-4.797 6.045-4.091-.205-7.719-2.165-10.148-5.144-1.29 2.213-.669 5.108 1.523 6.574-.806-.026-1.566-.247-2.229-.616-.054 2.281 1.581 4.415 3.949 4.89-.693.188-1.452.232-2.224.084.626 1.956 2.444 3.379 4.6 3.419-2.07 1.623-4.678 2.348-7.29 2.04 2.179 1.397 4.768 2.212 7.548 2.212 9.142 0 14.307-7.721 13.995-14.646.962-.695 1.797-1.562 2.457-2.549z">
                            </path>
                        </svg></a>
                    <a><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                            class="fill-current">
                            <path
                                d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.897.266-4.356 2.62-4.385 8.816.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0 3.897-.266 4.356-2.62 4.385-8.816-.029-6.185-.484-8.549-4.385-8.816zm-10.615 12.816v-8l8 3.993-8 4.007z">
                            </path>
                        </svg></a>
                    <a><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                            class="fill-current">
                            <path
                                d="M9 8h-3v4h3v12h5v-12h3.642l.358-4h-4v-1.667c0-.955.192-1.333 1.115-1.333h2.885v-5h-3.808c-3.596 0-5.192 1.583-5.192 4.615v3.385z">
                            </path>
                        </svg></a>
                </div>
            </div>
            <div>
                <p>Copyright © 2023 - All right reserved by Al Murad Uzzaman</p>
            </div>
        </footer>
    </footer>

    <script src="js/app.js"></script>
</body>

</html>
